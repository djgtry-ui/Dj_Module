<!doctype html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dj_Module | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .gradient-bg { background: radial-gradient(circle at top right, #1e1b4b, #000000); }
    </style>
</head>
<body class="h-full w-full gradient-bg text-gray-200">
    <div class="max-w-5xl mx-auto p-6 md:p-12">
        <header class="mb-12 border-b border-gray-800 pb-6">
            <h1 class="text-4xl font-bold text-white">Dj_Module</h1>
            <p class="text-indigo-400 mt-2">Centralized Access Point for Repositories</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="glass p-6 rounded-2xl border border-gray-800 hover:border-indigo-500 transition">
                <span class="text-xs font-mono text-indigo-400">Project</span>
                <h3 class="text-xl font-bold text-white mt-1">Ramalan_Dj</h3>
                <p class="text-sm text-gray-400 mt-2 mb-6">Cek neptu, weton, dan ramalan jodoh secara akurat.</p>
                <a href="https://djgtry-ui.github.io/Ramalan_Dj/" target="_blank" class="inline-block w-full text-center bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded-lg transition">Open App</a>
            </div>

            <div class="glass p-6 rounded-2xl border border-gray-800 hover:border-indigo-500 transition">
                <span class="text-xs font-mono text-indigo-400">System</span>
                <h3 class="text-xl font-bold text-white mt-1">kas_rt17</h3>
                <p class="text-sm text-gray-400 mt-2 mb-6">Manajemen pencatatan keuangan warga RT.</p>
                <a href="https://djgtry-ui.github.io/kas_rt17/" target="_blank" class="inline-block w-full text-center bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded-lg transition">Launch System</a>
            </div>

            <div class="glass p-6 rounded-2xl border border-gray-800 hover:border-indigo-500 transition">
                <span class="text-xs font-mono text-indigo-400">IoT</span>
                <h3 class="text-xl font-bold text-white mt-1">Djesp32-dashboard</h3>
                <p class="text-sm text-gray-400 mt-2 mb-6">Monitoring sensor ESP32 secara real-time.</p>
                <a href="https://djgtry-ui.github.io/Djesp32-dashboard/" target="_blank" class="inline-block w-full text-center bg-slate-700 hover:bg-slate-600 text-white py-2 rounded-lg transition">View Data</a>
            </div>

        </div>
    </div>
</body>
</html>
